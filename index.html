<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Create a Vendor</title>
</head>

<body class="container col-md-8 col-lg-6">
    <h1>New Vendor</h1>
    <hr>
    <form name="newVendor">
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" required>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location">
        </div>
        <div class="mb-3">
            <label for="goods" class="form-label">Type of Goods</label>
            <select class="form-select mb-3" aria-label=".form-select-lg example">
                <option selected>Open this select menu</option>
                <option value="1">Health and Fitness</option>
                <option value="2">Food</option>
                <option value="3">Electronic Appliances</option>
                <option value="4">Services</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="goods" class="form-label">Scale of Sale</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Retail
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    Wholesale
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    Hybrid
                </label>
            </div>
        </div>
        <div class="mb-3">
            <label for="monthlySales" class="form-label">Estimated Monthly Sales (UGX)</label>
            <input type="number" class="form-control" id="monthlySales" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
